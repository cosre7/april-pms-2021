plugins {
    id 'java'
    id 'application'
    id 'eclipse'
}

eclipse {
    project {
        name = "april-pms-2021"
    }
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'

    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    mainClass = 'com.cosre7.pms.App'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8';
}
